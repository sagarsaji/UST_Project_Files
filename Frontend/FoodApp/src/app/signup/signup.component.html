<section class="vh-105" style="background-color: #eee;">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                      
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userName">Your Username</label>
                        <input type="text" id="userName" class="form-control" formControlName="userName" required/>
                      </div>
                      <div *ngIf="f['userName'].touched && f['userName'].invalid" class="text-danger">
                        <div *ngIf="f['userName'].errors?.['required']">Name is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userFirstName">Your First Name</label>
                        <input type="userFirstName" id="userFirstName" class="form-control" formControlName="userFirstName" required/>
                      </div>
                      <div *ngIf="f['userFirstName'].touched && f['userFirstName'].invalid" class="text-danger">
                        <div *ngIf="f['userFirstName'].errors?.['required']">First Name is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userLastName">Your Last Name</label>
                        <input type="text" id="userLastName" class="form-control" formControlName="userLastName" />
                      </div>
                      <div *ngIf="f['userLastName'].touched && f['userLastName'].invalid" class="text-danger">
                        <div *ngIf="f['userLastName'].errors?.['required']">Last Name is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userPassword">Password</label>
                        <input type="password" id="userPassword" class="form-control" formControlName="userPassword" />
                      </div>
                      <div *ngIf="f['userPassword'].touched && f['userPassword'].invalid" class="text-danger">
                        <div *ngIf="f['userPassword'].errors?.['required']">Password is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="userAddress">Address</label>
                        <input type="text" id="userAddress" class="form-control" formControlName="userAddress" />
                      </div>
                      <div *ngIf="f['userAddress'].touched && f['userAddress'].invalid" class="text-danger">
                        <div *ngIf="f['userAddress'].errors?.['required']">Address is required.</div>
                    </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                  <div class="text-center">
                    <br>
                    <p>Already have an account?<a routerLink="/login"><button type="button" class="btn btn-primary">Login</button></a></p>
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
