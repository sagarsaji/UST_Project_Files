<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">FoodApp - ADMIN</a>
    <div class="navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="dashboard-item" *ngIf="!isAuthenticatedUser() && !isLoggedIn()">
          <a routerLink="/user">User</a> 
        </li>
        <li class="dashboard-item"  *ngIf="!isAuthenticatedUser()">
          <a routerLink="/kitchenstaff/login">Kitchen</a> 
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-primary btn-outline-light logout-btn" *ngIf="isAuthenticatedUser() && !isLoggedIn()" (click)="adminLogout()">Logout</button>
        </li>       
      </ul>
    </div>
  </nav>

  <div class="button-container" *ngIf="isAuthenticatedUser() && !isLoggedIn()">
    <div class="button" routerLink="/create">
      <i class="fas fa-utensils"></i> Add Restaurant
    </div>

    <div class="button" routerLink="/addmenu">
      <i class="fas fa-file-alt"></i> Add Menu
    </div>

    <div class="button" routerLink="/product">
      <i class="fas fa-utensils"></i> View Restaurants
    </div>

    <div class="button" routerLink="/menu">
      <i class="fas fa-file-alt"></i> View Menu
    </div>

    <div class="button" routerLink="/addkitchenstaff">
      <i class="fas fa-file-alt"></i> Add Kitchen Staff
    </div>
  </div>
</body>
