<app-kitchenstaff-dashboard></app-kitchenstaff-dashboard>
<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 style="text-align: center;">Sign In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" required>
                  <label for="username"><i class="fas fa-user"></i> Username</label>
                </div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group mb-3">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
                  <label for="password"><i class="fas fa-key"></i> Password</label>
                </div>
              </div>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox"> Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="loginForm.invalid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
