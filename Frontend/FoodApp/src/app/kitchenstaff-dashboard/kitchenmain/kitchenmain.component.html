<app-kitchenstaff-dashboard></app-kitchenstaff-dashboard>
<!DOCTYPE html>
<html>

<head>
  <title>Kitchen Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  
  
</head>

<body>
  <div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" style="margin-bottom: 30px; margin-top:30px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span class="nav-link" aria-current="page" href="#">Total ({{orders.length}})</span>
          </li>
          <li class="nav-item">
            <span class="nav-link" aria-current="page" href="#">In Progress</span>
          </li>
        </ul>
        <h1 style="text-align: center; margin-right: 20px;">Kitchen Dashboard</h1>
        <div class="search-container">
          <input type="text" placeholder="Search food" [(ngModel)]="searchQuery" (input)="search()" class="form-control" />
          <button class="search-button btn btn-outline-primary" (click)="search()">Search</button>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-3" *ngFor="let order of orders">
            <div class="card">
              <div class="card-header">Order Id: {{order.cartid}}</div>
              <div class="card-body">
                <h5 class="card-title">{{order.prodname}}</h5>
                <p class="card-text">Status: {{order.status}}</p>
                <button [ngClass]="{'in-progress': order.status === 'in progress', 'ready': order.status === 'Ready'}"
                  class="btn btn-sm btn-primary btn-block" (click)="changeStatus(order)">
                  {{order.status === 'Ready' ? 'Ready' : 'Submit'}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ZfBXd7gQlZVVg4gFJeHrAWj+eqpYBZAC6Un6g6hL6dEhKPxNGjAwv67gXyI2lkp0"
    crossorigin="anonymous"></script>
</body>

</html>
